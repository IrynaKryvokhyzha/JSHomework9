<body>
	<h1> Задача 9</h1>
	<p>
		Дано масив імен. Сформувати масив з перших літер цих імен.
	</p>
	<script>
		let nameArr = ['Ivan', 'Pavlo', 'Serg', 'Alex']
		
		let firstLetterNamesArr = nameArr.map(element  => element[0])

		document.write(`
			Початковий масив ${nameArr}<br>
			Новий масив ${firstLetterNamesArr}
			`)
	</script>
</body>
