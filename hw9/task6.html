<body>
		<h1> Задача 6.</h1>
		<p>
			Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
		</p>
		<script>
			let arr = [15,20,40,582,6,8,10,5,45]
			let firstElement = arr[0]
			arr.forEach((element,index)=>{
				
				if (element>firstElement) arr[index]*=2
				
				}
				
			)
		document.write(arr)
		
		</script>
		
</body>
