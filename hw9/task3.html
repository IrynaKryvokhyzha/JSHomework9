<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Задача 3</h1>
	<p>
		Користувач вводить кількість елементів. 
		Створити масив, у якому перші 5 елементів заповнені 1-цями, 
		а інші до кінця масиву заповнені 7-ками. 
	</p>
	<script>
		let elementsAmount = parseInt(prompt('Введіть кількість елементів'))
		let arr = new Array(elementsAmount).fill(7)
		arr.splice(0,0,1,1,1,1,1)
		document.write(arr)
	</script>
</body>

</html>
