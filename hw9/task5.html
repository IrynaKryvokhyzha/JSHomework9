<body>
	<h1> Задача 5.</h1>
	<p>
		Дано масив елементів. Знайти добуток додатних елементів
	</p>
	<script>
		let arr = [-5,20,-400,5,6,1,-1000,5,4]
		let productOfPositiveNum = 1
		for (const element of arr) {
			if (element>0)productOfPositiveNum*=element
		}
		document.write(productOfPositiveNum)
		</script>
	</script>
</body>

</html>
