<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Задача 10</h1>
	<p>
		Дано масив цін у грн. Податок складає 20%. 
		Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>
	<script>
		let priceArr = [15,20,40,580,60,80,100,45]
		
		let newPriceArr = priceArr.map(price => price *0.2)

		document.write(`
			Початковий масив ${priceArr}<br>
			Новий масив ${newPriceArr}
			`)
	</script>
</body>

</html>
